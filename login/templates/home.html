<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eceffd, #f7f7f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d2d2d;
        }

        /* Card principal */
        .home-container {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            padding: 40px 35px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.07);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at center, #ff5c6a, #b4004e);
            opacity: 0.12;
            border-radius: 50%;
        }

        h2 {
            font-size: 1.8rem;
            color: #1e1e28;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        ul {
            list-style: none;
            margin-top: 15px;
        }

        li {
            background: #f7f8fc;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 1px solid #e2e5f3;
            transition: 0.25s;
        }

        li:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px #ff5c6a;
            border-color: #b4004e;
        }

        /* Botão de logout */
        .logout-btn {
            display: inline-block;
            margin-top: 25px;
            background: linear-gradient(135deg, #ff5c6a, #b4004e);
            color: white;
            padding: 12px 22px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-btn:hover {
            box-shadow: 0 8px 20px #ff5c6a;
            transform: translateY(-2px);
        }

    </style>

</head>
<body>

    <div class="home-container">

        {% if logado %}
            <h2>Confira nossos produtos</h2>

            <ul>
                {% for produto in produtos %}
                <li>{{ produto }}</li>
                {% endfor %}
            </ul>

            <a href="/logout" class="logout-btn">Sair</a>

        {% else %}
            <p>Por favor, faça login para ver os produtos.</p>
        {% endif %}

    </div>

</body>
</html>
